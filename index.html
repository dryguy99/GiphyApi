<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<link rel="icon" href="assets/images/favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
	
	<section>
	<div class="row mybuttons">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fixedheader mybuttons">
		<h1 class="text-center">Find Movie Moving Images</h1>
			<div id="button-view" class="text-center topsect"></div>

			<form id="movie-form" class="text-center">
     			<h4>
     				<label for="movie-input">Add a Movie:</label>
     				<input type="text" id="movie-input"><br>
     				<!-- Button triggers giff display below to be added/changed -->
     				<span>
     					<input id="addmovie" type="submit" class="btn btn-md btn-primary topsect" value="Add a Movie">
     					<input id="reset" type="submit" class="btn btn-md btn-primary topsect" value="RESET">
     				</span>
				</h4>
   			</form>
   		</div>
   	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 tablesect">

			<div class="panel panel-default mybuttons">
  				<!-- Default panel contents -->
  				<div class="panel-heading text-center">
  				<h2>Search for moving Giff's</h2>
  				<p class="text-center">Click a button above to display the top twelve giff's for each title. Add a new button by typing it in and clicking, "Add a Movie".<br>See the moving image by clicking on it.</p>
  				</div>

  				<!-- Table -->
  				<table class="table table-center">
  					<!-- first set of images -->
  					<tr class="text-center">
    					<td id="rating0" class="myrating"></td>
    					<td id="rating1" class="myrating"></td> 
    					<td id="rating2" class="myrating"></td>
    				</tr>
  					<tr class="text-center">
    					<td id="display0" class="mydisplay"></td>
    					<td id="display1" class="mydisplay"></td> 
    					<td id="display2" class="mydisplay"></td>
  					</tr>
  					<tr class="text-center">
    					<td id="title0" class="mytitle"></td>
    					<td id="title1" class="mytitle"></td> 
    					<td id="title2" class="mytitle"></td>
  					</tr>
  					<!-- second set of images -->
					<tr class="text-center">
    					<td id="rating3" class="myrating"></td> 
    					<td id="rating4" class="myrating"></td>
    					<td id="rating5" class="myrating"></td>
    				</tr>
    				<tr class="text-center">
    					<td id="display3" class="mydisplay"></td> 
    					<td id="display4" class="mydisplay"></td>
    					<td id="display5" class="mydisplay"></td> 
  					</tr>
  					<tr class="text-center">
    					<td id="title3" class="mytitle"></td> 
    					<td id="title4" class="mytitle"></td>
    					<td id="title5" class="mytitle"></td>
  					</tr>
  					<!-- third set of images -->
    				<tr class="text-center">
    					<td id="rating6" class="myrating"></td> 
    					<td id="rating7" class="myrating"></td>
    					<td id="rating8" class="myrating"></td>
    				</tr>
    				<tr class="text-center">
    					<td id="display6" class="mydisplay"></td> 
    					<td id="display7" class="mydisplay"></td>
    					<td id="display8" class="mydisplay"></td> 
  					</tr>
  					<tr class="text-center">
    					<td id="title6" class="mytitle"></td> 
    					<td id="title7" class="mytitle"></td>
    					<td id="title8" class="mytitle"></td>
  					</tr>

    					<td id="rating10" class="myrating"></td>

  					</tr>

			</div>
